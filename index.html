<!DOCTYPE html>
<html>
    <head>
        <title>Tic Tac Toe</title>
        <link href="css/style.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Galindo&display=swap" rel="stylesheet"> 
        <meta meta charset="UTF-8">
    </head>
    <body>
        <h1>Tic Tac Toe</h1>
        <p>Select cross or nought:</p>
        <div id="selection">
            <div id="cross"><img src="media/cross.png"></div>
            <div id="nought"><img src="media/nought.png"></div>
        </div>
        <div id="hide">
            <div id="a-box" class="unmarked"></div>
            <div id="b-box" class="unmarked"></div>
            <div id="c-box" class="unmarked"></div>
            <div id="d-box" class="unmarked"></div>
            <div id="e-box" class="unmarked"></div>
            <div id="f-box" class="unmarked"></div>
            <div id="g-box" class="unmarked"></div>
            <div id="h-box" class="unmarked"></div>
            <div id="i-box" class="unmarked"></div>
        </div>
        <aside>
            <footer>Aggie Wheeler Bateman &copy; 2020 <a href="mailto:aggiewbdev">aggiewbdev@gmail.com</a></footer>
            <div id="portfolio"><a href="https://www.aggiewheelerbateman.com" target="_blank">Personal Portfolio</a></div>
            <script src="js/tic-tac-toe.js"></script>
        </aside>
    </body>
</html>
