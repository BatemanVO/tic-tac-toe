<!DOCTYPE html>
<html>
    <head>
        <title>Tic Tac Toe</title>
        <link href="css/style.css" rel="stylesheet">
        <meta meta charset="UTF-8">
    </head>
    <body>
        <h1>Tic Tac Toe</h1>
        <p>Select cross or nought:</p>
        <div id="selection">
            <div id="cross"><img src="media/cross.png"></div>
            <div id="nought"><img src="media/nought.png"></div>
        </div>
        <div id="game-board">
            <div id="a-box"></div>
            <div id="b-box"></div>
            <div id="c-box"></div>
            <div id="d-box"></div>
            <div id="e-box"></div>
            <div id="f-box"></div>
            <div id="g-box"></div>
            <div id="h-box"></div>
            <div id="i-box"></div>
        </div>
        <script src="js/tic-tac-toe.js"></script>
    </body>
</html>
